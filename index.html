<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spirited Away - Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <!-- 标题 -->
  <div class="text-center mb-4">
    <h1 class="text-primary fw-bold">Spirited Away</h1>
  </div>


  <div class="card bg-white shadow rounded p-4 mx-auto mb-4" style="max-width: 2000px;">

    <!-- 图片区域 -->
    <div class="text-center mb-4">
      <img src="assets/EX6-spirited-away-poster.webp" style="max-width: 800px; width: 100%;" alt="Spirited Away Poster">
    </div>


    <!-- 显示内容 -->
    <div class="text-center">
      <div id="infoText" class="text-dark"></div>
    </div>

    <!-- 按钮组 -->
    <div class="d-flex justify-content-center gap-3 mb-4">
      <button id="btnIntro" class="btn btn-primary">Description</button>
      <button id="btnDirector" class="btn btn-success">Cast</button>
      <button id="btnRelease" class="btn btn-warning">Trivia</button>
    </div>



  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const infoText = document.getElementById("infoText");

  // ✅ 页面加载时默认显示 Introduction 内容
  infoText.innerHTML = `
    <p>Spirited Away tells the story of Chihiro, a young girl who finds herself trapped in a mysterious and magical world of spirits.
    To return to the human world, she must work in a bathhouse for the spirits and find her inner strength.</p>
  `;

  document.getElementById("btnIntro").addEventListener("click", function() {
    infoText.innerHTML = `
      <p>Spirited Away tells the story of Chihiro, a young girl who finds herself trapped in a mysterious and magical world of spirits.
      To return to the human world, she must work in a bathhouse for the spirits and find her inner strength.</p>
    `;
  });

  document.getElementById("btnDirector").addEventListener("click", function() {
    infoText.innerHTML = `
      <h4 class="fw-bold mb-3">Main Cast</h4>
      <p><strong>Chihiro:</strong> Rumi Hiiragi</p>
      <p><strong>Haku:</strong> Miyu Irino</p>
      <p><strong>Yubaba:</strong> Mari Natsuki</p>
      <p><strong>Kamaji:</strong> Bunta Sugawara</p>
    `;
  });

  document.getElementById("btnRelease").addEventListener("click", function() {
    infoText.innerHTML = `
      <h4 class="fw-bold mb-3">Trivia</h4>
      <p>It is the only non-English language film to win the Academy Award for Best Animated Feature.</p>
      <p>The movie was made without a script; Hayao Miyazaki wrote the story as he drew the storyboard!</p>
      <p>Spirited Away overtook Titanic’s box office record in Japan when released.</p>
    `;
  });
</script>
